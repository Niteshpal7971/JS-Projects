<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="nav">
            <h1>Know Your Wheather</h1>
        </nav>
        <main class="main">
            <section class="input-container">
                <input type="text" id="city-input" placeholder="Enter city name..." spellcheck="true" required>
                <button id="get-weather-btn"><img src="./assets/svg/search.svg" alt="search"></button>
            </section>
            <section id="weather-info" class="hidden">
                <h2 class="city-name"></h2>
                <p class="tempreture"></p>
                <p class="description"></p>
            </section>
            <p id="error-message" class="hidden">City not found, Please try again</p>
        </main>
        <footer>

        </footer>

    </div>
    <script src="./app.js"></script>
</body>

</html>
